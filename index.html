<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Contatos</h1>
    <div class="fundo">
            <div class="area-cadastrar"></div>
            <form id="form-adicionar">
                <input type="text" id="nome" required placeholder="Nome"/>
                <input type="tel" id="numero" required placeholder="(DDD) Telefone"/>
                <button type="submit" id="salvar">Salvar</button>
            </form>
            
            <div class="tabela">
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
